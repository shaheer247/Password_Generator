<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator | Shaheer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="container">
            <h1 class="heading"> Password Generator</h1>
            <!-- Display container -->
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button class="data-copy" data-copy>
                    <p data-copyMsg class="copy-tooltip"></p>
                    <img src="./assets/copy.svg" alt="copy" class="copy-img">
                </button>

            </div>

            <!-- Input Container  -->
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber> 0 </p>
                </div>
                <!-- slider  -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                <!-- checkboxes  -->
                <div class="checkbox-container">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers </label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="symbols">
                    <label for="sysmbols">Include Symbols</label>
                </div>
                <!-- strength section  -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>

                <!-- Generate Password Button -->
                <button class="generateButton">Generate Password</button>

            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
